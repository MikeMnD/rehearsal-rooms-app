<ActionBar title="Репетиционни" class="action-bar">
    <StackLayout orientation="horizontal">
        <Label text="Карта" (tap)="onNavMapTap()"></Label>
    </StackLayout>
</ActionBar>

<GridLayout rows="*">
    <ListView [items]="rehearsalRooms">
        <template let-item="item">
            <Button [text]="item.Name" (tap)="goToDetails(item)" class="btn btn-primary"></Button>
        </template>
    </ListView>
</GridLayout>
