<ActionBar [title]="selectedRehearsalRoom?.Name" class="action-bar">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()"></NavigationButton>
</ActionBar>

<StackLayout>
    
    <FlexboxLayout orientation="horizontal" className="details-box" justifyContent="space-between">        
            <Label *ngFor="let item of parsedPhoneNumbers" text="phone {{item}}" (tap)="call(item)" class="call-icon"></Label>        
    </FlexboxLayout>

    <StackLayout class="details-box">
        <Label text="Работно време: "></Label>
        <Label text="{{ toTimeString(selectedRehearsalRoom?.OpensAt) }} - {{ toTimeString(selectedRehearsalRoom?.ClosesAt) }}"></Label>
    </StackLayout>

    <StackLayout class="details-box" (tap)="goToMap()" orientation="horizontal">
        <Label text="{{ selectedRehearsalRoom?.AddressText }}" textWrap="True" width="150" style="vertical-align: middle"></Label>
        <ContentView width="250" height="150" > 
            <Mapbox
                accessToken="pk.eyJ1IjoiZXRhYmFrb3YiLCJhIjoiY2l5bzZ3Z2huMDAyMDMzcGR3YWZhdHNzayJ9.oV-13mVInUUzwSrROzVglQ"
                mapStyle="light"
                latitude="{{ latitude}}"
                longitude="{{ longitude}}"
                zoomLevel="13"
                showUserLocation="true"
                hideCompass="true"
                hideLogo="true"
                disableRotation="true"
                disableTilt="true"
                disableZoom="true"
                delay="500"
                (mapReady)="onMapReady($event)"></Mapbox> 
        </ContentView>
    </StackLayout>
    <StackLayout class="details-box">
        <Label [text]="selectedRehearsalRoom?.Description" textWrap="True" style="text-justify:newspaper"></Label>
    </StackLayout>
</StackLayout>
