<ActionBar title="{{title}} - карта" class="action-bar">
  <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()"></NavigationButton>
</ActionBar>
<StackLayout>
<MapView
    latitude="{{ latitude }}"
    longitude="{{ longitude}}"
    zoom="18"    
    (mapReady)="onMapReady($event)"></MapView> 
</StackLayout>
